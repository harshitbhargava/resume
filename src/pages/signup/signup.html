<ion-content class="background">
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
<ion-card >

  <ion-card-header style="text-align: center">
    Welcome to Signup
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
    <ion-list>

      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" value="" [(ngModel)]="signup.name" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email ID</ion-label>
        <ion-input type="text" value="" [(ngModel)]="signup.emailid"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="signup.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Mobile Number</ion-label>
        <ion-input type="number" value="" [(ngModel)]="signup.mobilenumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>College</ion-label>
        <ion-input type="text" value="" [(ngModel)]="signup.college"></ion-input>
      </ion-item>
    <div style="text-align: center">
        <button (click)="presentToast()" (click)="presentLoadingDefault()" (click)="add()" ion-button round>Submit</button>

    </div>
    
    </ion-list>
  </ion-card-content>

</ion-card>
</ion-row>
</ion-grid>
</ion-content>
